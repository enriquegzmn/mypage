<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amen Streetwear</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap"

    />

  <body>

      <ul>
        <li>Camisetas oversize(Unisex)</li>
        <li>Tallas S/ML/L</li>
        <li>100% algodon</li>
      </ul>
    </div>

    <div class="second-photo">
      <img src="./assets/images/products_2.jpg" alt="front products" />
      <ul>
        <li>240gsm Heavyweight</li>
        <li>Front and back print</li>
        <li>Trucker Hat(Estampado y Bordado)</li>
      </ul>
    </div>
